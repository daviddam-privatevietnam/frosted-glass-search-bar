<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frosted Glass Search Bar</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts: Be Vietnam Pro (700) & Open Sans (400) -->
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&family=Open+Sans:wght@400&display=swap"
    rel="stylesheet"
  />

  <!-- Link to your external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container page-section">
  <div class="search-box">
    <h2 class="search-heading">Search &amp; Explore</h2>

    <ul class="nav nav-pills mb-3 flex-wrap" id="serviceTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          data-value="exclusiveTours"
          type="button"
          aria-selected="true"
        >
          <i class="fas fa-user-secret"></i>
          Exclusive Private Tours
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-value="trekking" type="button">
          <i class="fas fa-hiking"></i>
          Guided Trekking Tours
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-value="transfer" type="button">
          <i class="fas fa-car"></i>
          Private Transfer
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-value="concierge" type="button">
          <i class="fas fa-hands-helping"></i>
          Concierge Services
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-value="reviews" type="button">
          <i class="fas fa-bed"></i>
          Accommodation Reviews
        </button>
      </li>
    </ul>

    <div class="row g-3 align-items-center">
      <div class="col-sm-6 col-md-auto">
        <select id="origin" class="form-select">
          <option value="">Where are you starting?</option>
          <option value="Ho Chi Minh City">Ho Chi Minh City</option>
          <option value="Hanoi">Hanoi</option>
          <option value="Da Nang">Da Nang</option>
          <option value="Hue">Hue</option>
          <option value="Nha Trang">Nha Trang</option>
        </select>
      </div>

      <div class="col-sm-6 col-md-auto">
        <select id="destination" class="form-select">
          <option value="flexible">I'm flexible</option>
          <option value="Ho Chi Minh City">Ho Chi Minh City</option>
          <option value="Hanoi">Hanoi</option>
          <option value="Da Nang">Da Nang</option>
          <option value="Hue">Hue</option>
          <option value="Nha Trang">Nha Trang</option>
        </select>
      </div>

      <div class="col-6 col-md-auto">
        <input
          type="date"
          id="startDate"
          class="form-control"
          placeholder="Start Date"
        />
      </div>

      <div class="col-6 col-md-auto">
        <input
          type="date"
          id="endDate"
          class="form-control"
          placeholder="End Date"
        />
      </div>

      <div class="col-12 col-md-auto">
        <button class="btn btn-gold btn-lg" id="searchBtn">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap + Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>

<!-- Link to your external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
